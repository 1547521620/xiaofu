<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Page</title>
    <style>
      body {
        background: linear-gradient(to bottom right, #ffcccc, #ffffff);
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #333;
      }

      button {
        padding: 10px 20px;
        background: #ffcccc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background: #ff9999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Click the Button to Interact!</h1>
      <img src="D:\尝试\小芙你好.jpg" alt="AI Assistant Image" />
      <button onclick="alert('小芙来啦！')">点击一下？</button>
    </div>
  </body>
</html>
